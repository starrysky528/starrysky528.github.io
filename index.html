---
layout: page
title: Melon's Blog
tagline: Honor your oath.
---
{% include JB/setup %}

<ul>
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        <small> {{ post.date | date_to_string }}</small>
      </h2>
      <div class="title-desc">{{ post.description }}</div>
    </li>
  {% endfor %}
</ul>
